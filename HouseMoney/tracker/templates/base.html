<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}House Tracking{% endblock %}</title>
    {% block head %}
    {% endblock head %}
</head>

<body>
    <div id="header">
        <a class="header-link" href="{% url 'submitlog' %}">Submit-Log</a>
        <a class="header-link" href="{% url 'submitpayment' %}">Submit-Payment</a>
        <a class="header-link" href="{% url 'logs' %}">Logs</a>
        <a class="header-link" href="{% url 'allpayments' %}">Payments</a>
        {% if user.is_authenticated %}
            <a class="header-link header-login" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="header-link header-login" href="{% url 'login' %}">login</a>
        {% endif%}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
